<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
$("#pull").on("click",function(){
    //alert("ok");
    const r = Math.ceil(Math.random()*6); //繰り上げ関数
//以下　おみくじ分岐処理
if(r == 1){
    $("#echo").html("大吉");
}
if(r == 2){
    $("#echo").html("中吉");
}
if(r == 3){
    $("#echo").html("小吉");
}
if(r == 3){
    $("#echo").html("勝吉");
}
if(r == 4){
    $("#echo").html("吉");
}
if(r == 5){
    $("#echo").html("凶");
}
if(r == 6){
    $("#echo").html("大凶");
}

});





</script>
</body>
</html>
